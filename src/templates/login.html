<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - cgrd</title>
    <link href="../src/public/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Logo and Message Container -->
    <div class="logo-and-message-container">
      <div class="logo-container">
        <img src="../src/public/images/logo.svg" alt="Company Logo" class="logo" />
      </div>
      {% if login_err %}
        <div id="message" class="message-container error">{{ login_err }}</div>
      {% endif %}
    </div>

    <main class="login-container">
      <form action="login.php" method="post" class="login-form">
        <div class="input-container">
          <label for="username"></label>
          <input type="text" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="input-container">
          <label for="password"></label>
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </main>
    <div class="background-image"></div>
  </body>
</html>
